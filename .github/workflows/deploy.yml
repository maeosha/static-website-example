    types: [published]   # –∑–∞–ø—É—Å–∫ –ø—Ä–∏ –ø—É–±–ª–∏–∫–∞—Ü–∏–∏ —Ä–µ–ª–∏–∑–∞

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          port: ${{ secrets.SSH_PORT }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e
            echo "üîÑ Updating code..."
            git checkout lab2
            cd /home/maeosha/labs/devops/lab2/static-website-example
            git pull origin main

            echo "‚úÖ Restarting service (if needed)..."
            # –ï—Å–ª–∏ —Å–µ—Ä–≤–∏—Å –Ω–∞–∑—ã–≤–∞–µ—Ç—Å—è static-site, –ø–µ—Ä–µ–∑–∞–ø—É—Å—Ç–∏–º –µ–≥–æ
            sudo systemctl restart static-site || true

            echo "‚úÖ Deployment finished"
